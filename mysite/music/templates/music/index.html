<title>Index page</title>

{% load staticfiles %}
<link rel="stylesheet" href="{% static 'music/style.css' %}">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!--header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Niki</a>
        </div>

        <!--Items-->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                        Albums
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'music:all_songs' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                        Songs
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'music:favourite_songs' %}">
                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp;
                        Favourite Songs
                    </a>
                </li>

                <li>
                    <form action="#" method="post" autocomplete="off">
                        <input type="text" name="search">
                        <input type="submit" value="Search">
                    </form>
                </li>

            </ul>
        </div>

    </div>
</nav>


{% if all_albums %}
    <h2>Here are all my Albums</h2>
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any Albums</h3>
{% endif %}
